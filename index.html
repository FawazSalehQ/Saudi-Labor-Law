<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudi Labor Law Assistant</title>

  <!-- üá∏üá¶ Favicon -->
  <link rel="icon" type="image/png" href="saudi_sigil.png" />
  <link rel="apple-touch-icon" href="saudi_sigil.png">
  <link rel="shortcut icon" type="image/png" href="saudi_sigil.png">

  <style>
    :root {
      --primary: #006c35;
      --bg: #fdfdfb;
      --bot: #f1f5f2;
      --text-dark: #1b1d1a;
      --header-bg: #006c35;
      --header-text: #ffffff;
      --slogan-color: rgba(0, 50, 25, 0.12);
      --accent: #d4af37;
      --input-bg: #ffffff;
      --input-border: #ccc;
    }

    body.dark {
      --primary: #009b5a;
      --bg: #121712;
      --bot: #1c211c;
      --text-dark: #e8ede8;
      --header-bg: #0a3f21;
      --header-text: #f1f1f1;
      --slogan-color: rgba(255, 255, 255, 0.15);
      --accent: #d4af37;
      --input-bg: #1c211c;
      --input-border: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .slogan {
      position: absolute;
      top: 50%;
      font-size: 20px;
      font-weight: 500;
      color: var(--slogan-color);
      user-select: none;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    .slogan.left { left: 35px; transform: rotate(180deg); }
    .slogan.right { right: 35px; }

    .chat-container {
      width: 100%;
      max-width: 620px;
      height: 82vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid #e3e7e2;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .chat-header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header .author {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header a {
      color: var(--header-text);
      text-decoration: none;
      font-weight: 500;
    }

    .chat-header a:hover { text-decoration: underline; }

    .toggle-btn, .clear-btn {
      background: transparent;
      border: none;
      color: var(--header-text);
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .toggle-btn:hover, .clear-btn:hover { transform: scale(1.2); }

    /* üîπ Spacing between icons */
    .icon-group {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .chat-box {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      position: relative;
      background: var(--bg);
      transition: background 0.3s ease;
      z-index: 1;
    }

    /* ‚úÖ Saudi Sigil Watermark ‚Äî guaranteed visible */
    .chat-box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('saudi_sigil.png') no-repeat center center;
      background-size: 45%;
      opacity: 0.22; /* visible at 22% transparency */
      filter: grayscale(100%) contrast(1.1);
      pointer-events: none;
      z-index: 0;
    }

    body.dark .chat-box::before {
      opacity: 0.16;
      filter: brightness(0.8);
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: var(--bot);
      color: var(--text-dark);
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.6;
      text-align: right;
      margin-top: 3px;
    }

    .copy-btn {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 13px;
      background: none;
      border: none;
      color: var(--primary);
      opacity: 0;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .bot:hover .copy-btn { opacity: 0.8; }

    form {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      border-top: 1px solid #d9ded8;
      background: var(--bg);
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      font-size: 15px;
      resize: none;
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
      background: var(--input-bg);
      color: var(--text-dark);
      transition: border-color 0.2s ease, background 0.3s ease, color 0.3s ease;
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 108, 53, 0.25);
    }

    button {
      margin-left: 8px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover { background: #00542a; transform: translateY(-1px); }

    .typing {
      opacity: 0.8;
      font-style: italic;
    }

    .typing::after {
      content: "‚ãØ";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #bbb; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="slogan left">Know your rights ‚Äî Saudi Labor Law</div>
  <div class="slogan right">ÿßÿπÿ±ŸÅ ÿ≠ŸÇŸàŸÇŸÉ ‚Äî ŸÜÿ∏ÿßŸÖ ÿßŸÑÿπŸÖŸÑ ÿßŸÑÿ≥ÿπŸàÿØŸä</div>

  <div class="chat-container">
    <div class="chat-header">
      <span class="title">Saudi Labor Law Assistant</span>
      <div class="author">
        <span>Fawaz Aljathnan</span>
        <a href="https://www.linkedin.com/in/fawazsalehq" target="_blank">LinkedIn</a>
        <div class="icon-group">
          <button id="clear-chat" class="clear-btn" title="Clear chat">üóëÔ∏è</button>
          <button id="toggle-theme" class="toggle-btn" title="Toggle theme">üåô</button>
        </div>
      </div>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">üëã Welcome! Ask me anything about the Saudi Labor Law (ŸÜÿ∏ÿßŸÖ ÿßŸÑÿπŸÖŸÑ ÿßŸÑÿ≥ÿπŸàÿØŸä).</div>
    </div>

    <form id="chat-form">
      <textarea id="user-input" placeholder="Type your question here (ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ ŸáŸÜÿß)..." rows="1" autofocus></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const toggleBtn = document.getElementById("toggle-theme");
    const clearBtn = document.getElementById("clear-chat");
    const BACKEND_URL = "https://saudi-labor-law-production.up.railway.app";

    // Theme persistence
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const darkMode = document.body.classList.contains("dark");
      toggleBtn.textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", darkMode ? "dark" : "light");
    });

    // Restore chat
    const savedChat = localStorage.getItem("chatHistory");
    if (savedChat) chatBox.innerHTML = savedChat;

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      const content = document.createElement("div");
      content.textContent = text;

      const time = document.createElement("div");
      time.classList.add("timestamp");
      time.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

      msg.appendChild(content);
      msg.appendChild(time);

      if (sender === "bot") {
        const copyBtn = document.createElement("button");
        copyBtn.classList.add("copy-btn");
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(text);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy"), 2000);
        };
        msg.appendChild(copyBtn);
      }

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChat();
    }

    function saveChat() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    clearBtn.addEventListener("click", () => {
      chatBox.innerHTML = '<div class="message bot">üßæ Chat cleared. You can start a new question.</div>';
      saveChat();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "Thinking";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(`${BACKEND_URL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        typing.remove();
        appendMessage(data.answer || "No answer found in the law documents.", "bot");
      } catch (err) {
        typing.remove();
        appendMessage("‚ö†Ô∏è Error contacting backend.", "bot");
      }
    });

    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });
  </script>
</body>
</html>
