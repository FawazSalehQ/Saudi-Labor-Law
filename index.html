<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudi Labor Law Assistant</title>

  <!-- üá∏üá¶ Favicon -->
  <link rel="icon" type="image/png" href="saudi_sigil.png" />

  <style>
    :root {
      --primary: #006c35;            /* Saudi green */
      --bg: #fdfdfb;                 /* Warm white */
      --bot: #f1f5f2;                /* Gentle sage for bot replies */
      --text-dark: #1b1d1a;          /* Deep neutral text */
      --header-bg: #006c35;          /* Consistent Saudi green */
      --header-text: #ffffff;
      --slogan-color: rgba(0, 50, 25, 0.12);
      --accent: #d4af37;             /* Gold accent */
    }

    body.dark {
      --primary: #009b5a;            /* Emerald green for dark mode */
      --bg: #121712;                 /* Deep green-black */
      --bot: #1c211c;
      --text-dark: #e8ede8;
      --header-bg: #0a3f21;
      --header-text: #f1f1f1;
      --slogan-color: rgba(255, 255, 255, 0.15);
      --accent: #d4af37;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* === SIDE SLOGANS === */
    .slogan {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      font-weight: 500;
      color: var(--slogan-color);
      pointer-events: none;
      user-select: none;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transition: color 0.3s ease;
    }

    .slogan.left {
      left: 40px;
      transform: translateY(-50%) rotate(180deg);
    }

    .slogan.right {
      right: 40px;
    }

    /* === CHAT CONTAINER === */
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid #e3e7e2;
      position: relative;
      transition: background 0.3s ease, border-color 0.3s ease;
      z-index: 2;
    }

    /* === HEADER === */
    .chat-header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .chat-header .title {
      font-weight: 600;
    }

    .chat-header .author {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header a {
      color: var(--header-text);
      text-decoration: none;
      font-size: 14px;
    }

    .chat-header a:hover {
      text-decoration: underline;
    }

    /* === DARK MODE TOGGLE === */
    .toggle-btn {
      background: transparent;
      border: none;
      color: var(--header-text);
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.2s;
    }

    .toggle-btn:hover {
      transform: scale(1.2);
    }

    /* === CHAT BOX === */
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg);
      position: relative;
      transition: background 0.3s ease;
    }

    /* === Saudi Sigil Watermark === */
    .chat-box::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background: url('saudi_sigil.png') no-repeat center center;
      background-size: contain;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
      filter: grayscale(100%);
    }

    body.dark .chat-box::before {
      opacity: 0.1;
      filter: brightness(0.7);
    }

    .message, form {
      position: relative;
      z-index: 1;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .user {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: var(--bot);
      color: var(--text-dark);
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    form {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      border-top: 1px solid #d9ded8;
      background: var(--bg);
      transition: background 0.3s ease;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      resize: none;
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
      transition: border-color 0.2s, background 0.3s ease, color 0.3s ease;
      background: #ffffff;
      color: var(--text-dark);
    }

    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 108, 53, 0.25);
    }

    button {
      margin-left: 8px;
      padding: 0 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00542a;
      transform: translateY(-1px);
    }

    .typing { opacity: 0.7; font-style: italic; font-size: 14px; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #bbb; border-radius: 4px; }
  </style>
</head>
<body>
  <!-- === SIDE BACKGROUND SLOGANS === -->
  <div class="slogan left">Know your rights ‚Äî Saudi Labor Law</div>
  <div class="slogan right">ÿßÿπÿ±ŸÅ ÿ≠ŸÇŸàŸÇŸÉ ‚Äî ŸÜÿ∏ÿßŸÖ ÿßŸÑÿπŸÖŸÑ ÿßŸÑÿ≥ÿπŸàÿØŸä</div>

  <!-- === CHAT PANEL === -->
  <div class="chat-container">
    <div class="chat-header">
      <span class="title">Saudi Labor Law Assistant</span>
      <div class="author">
        <span>Fawaz Aljathnan</span>
        <a href="https://www.linkedin.com/in/fawazsalehq" target="_blank">LinkedIn</a>
        <button id="toggle-theme" class="toggle-btn" title="Toggle theme">üåô</button>
      </div>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">üëã Welcome! Ask me anything about the Saudi Labor Law (ŸÜÿ∏ÿßŸÖ ÿßŸÑÿπŸÖŸÑ ÿßŸÑÿ≥ÿπŸàÿØŸä).</div>
    </div>

    <form id="chat-form">
      <textarea id="user-input" placeholder="Type your question here (ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ ŸáŸÜÿß)..." rows="1"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const toggleBtn = document.getElementById("toggle-theme");

    // ‚úÖ Backend API URL
    const BACKEND_URL = "https://web-production-86a3c.up.railway.app";

    // Restore dark mode preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    // Theme toggle
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const darkMode = document.body.classList.contains("dark");
      toggleBtn.textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", darkMode ? "dark" : "light");
    });

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "Thinking...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(`${BACKEND_URL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        typing.remove();
        appendMessage(data.answer || "No answer found in the document.", "bot");
      } catch (err) {
        typing.remove();
        appendMessage("‚ö†Ô∏è Error contacting backend.", "bot");
      }
    });

    // Auto-expand textarea
    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });
  </script>
</body>
</html>
